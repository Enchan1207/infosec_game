<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load KaTeX -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" type="module"></script>

    <title>Infosec quiz</title>
</head>

<body>

    <div class="frame">

        <div class="container">
            <h1>次の一次不定方程式を解け。</h1>
            <div class="equation-container">
                <div id="equation"></div>
                <div class="overlay">
                    <span>数式を生成しています…</span>
                </div>
            </div>

            <form action="javascript:void(0);" method="post" class="input-form">
                <input type="hidden" name="formula" value="&quot;">
                <div class="input-fields">
                    <div class="input-container">
                        <label class="input-label" for="x">x =</label>
                        <input type="number" class="input-field" id="x" name="answer_x">
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="y">y =</label>
                        <input type="number" class="input-field" id="y" name="answer_y">
                    </div>
                </div>
                <div class="input-container">
                    <button class="btn btn-primary" type="submit" id="check">確定</button>
                    <button class="btn btn-secondary" type="submit" id="nosolution">解なし</button>
                    <button class="btn btn-secondary" type="submit" id="skip">スキップ</button>
                </div>
            </form>

            <div class="result-container">
                <div class="caption"></div>
                <button class="btn btn-secondary" type="button" id="next">次の問題へ</button>
            </div>
        </div>

    </div>
</body>

</html>
